<!doctype html>
<html ng-app lang="en">
  <head>
    <script src="./angular10.js"></script>
    <script src="./todo.js"></script>
    <script src="./settings.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Task List</title>
    <nav class="navbar">
      <div class="container">
        <ul class="nav-list">
          <li><a href="./">Home</a></li>
          <li><a href="./settings.html">Settings</a></li>
        </ul>
      </div>
    </nav>
  </head>
  <body>
    <h1>Task List</h1>
    <div class="todo" ng-controller="TodoController">
      <span>{{remaining()}} of {{todos.length}} remaining</span>
      [ <a href="" ng-click="archive()">Archive</a> ]
     
      <ul>
        <li ng-repeat="todo in todos">
          <label class="done-{{todo.done}}">
          <input type="checkbox" ng-model="todo.done" ng-change="playSound(todo.done)">
          {{todo.text}}
          </label>
        </li>
      </ul>
      
      <hr>
      <label>New Task: </br>
      <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText"  size="30"
               placeholder="Add new todo here" class="addTodo">
        <input type="submit" value="Add" class="addTodo">
      </form>
    </label>
    
    </div>

    <footer>Open Source. MIT License.</footer> 

  </body>
</html>
